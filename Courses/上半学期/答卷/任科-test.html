			function isData(obj){
				if(obj==undefined || obj==null || obj==0){
					return false;
				}else{
					switch(typeof obj){
						case "number":{
							if(isNaN(obj)){
							 	return "你输入的不是数字";
							}else{
								return "你输入的是数字";
							}
							break;
						}
						case "string":{
							return "你输入的是字符串";
							break;
						}
						case "boolean":{
							return "你输入的是布尔值";
							break;

						}
						case "object":{
							if(obj instanceof Array){
								return "你输入的是数组对象";
							}else if(obj instanceof Function){
								return "你输入的是函数";
							}else if(obj instanceof Date){

							}else{
								return "你输入的是一般对象";
							}
							break;
						}

					}
				}
