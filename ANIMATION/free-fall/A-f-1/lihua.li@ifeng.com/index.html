
<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title></title>
<meta name="author" content="" />
<style>
body,div{
	margin: 0px;padding: 0px;
	}
.box{
	width:100px;
	height:100px;
	padding:10px;
	margin:0 auto;
	border-radius:61px;
	box-shadow:0 0 10px rgba(204,102,0,.8);
	background:#F6D66E;
	background:-moz-linear-gradient(top,#fff,#F6D66E);
	background:-webkit-linear-gradient(top,#fff,#F6D66E);
	background:-o-linear-gradient(top,#fff,#F6D66E);
	background:-ms-linear-gradient(top,#fff,#F6D66E);
	background:linear-gradient(top,#fff,#F6D66E);
	-webkit-animation:animations 2s forwards;
}
@-webkit-keyframes animations{
	0%{
	-webkit-transform:translate(0);
	-webkit-animation-timing-function: ease-in;		
	}
	10%{
	-webkit-transform:translate(0,500px);
	-webkit-animation-timing-function: ease-out;		
	}
	18%{
	-webkit-transform:translate(0,190px);	
	-webkit-animation-timing-function: ease-in;	
	}
	26%{
	-webkit-transform:translate(0,500px);
	-webkit-animation-timing-function: ease-out;
	}
	34%{
	-webkit-transform:translate(0,220px);
	-webkit-animation-timing-function: ease-in;
	}
	42%{
	-webkit-transform:translate(0,500px);
	-webkit-animation-timing-function: ease-out;
	}
	50%{
	-webkit-transform:translate(0,250px);
	-webkit-animation-timing-function: ease-in;
	}
	68%{
	-webkit-transform:translate(0,500px);
	-webkit-animation-timing-function: ease-out;
	}
	76%{
	-webkit-transform:translate(0,280px);
	-webkit-animation-timing-function: ease-in;
	}
	84%{
	-webkit-transform:translate(0,500px);
	-webkit-animation-timing-function: ease-out;
	}
	92%{
	-webkit-transform:translate(0,310px);
	-webkit-animation-timing-function: ease-in;
	}
	100%{
	-webkit-transform:translate(0,500px);
	-webkit-animation-timing-function: ease-out;
	}
}
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
