<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/><meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<title>专题模板----塔读android2.6</title>
<style type="text/css">
@-webkit-keyframes work{
	from {
		-webkit-transform:rotate(0deg);
	}
	10%{
		-webkit-transform:rotate(36deg) ; opacity: 1;
	}
	20%{
		-webkit-transform:rotate(72deg) ; opacity: 0.9;
	}
	30%{
		-webkit-transform:rotate(108deg) ; opacity: 0.8;
	}
	40%{
		-webkit-transform:rotate(144deg) ; opacity: 0.7;
	}
	50%{
		-webkit-transform:rotate(180deg) ; opacity: 0.6;
	}
	60%{
		-webkit-transform:rotate(216deg) ; opacity: 0.5;
	}
	70%{
		-webkit-transform:rotate(252deg) ; opacity: 0.4;
	}
	80%{
		-webkit-transform:rotate(288deg) ; opacity: 0.3;
	}
	90%{
		-webkit-transform:rotate(324deg) ; opacity: 0.2;
	}
	to {
		-webkit-transform:rotate(360deg) ; opacity: 0.1;
	}
}
#content{
	margin: 200px auto;
	background: url(../image/circle.gif) 0 0 no-repeat;
	width: 128px;
	height: 128px;
    -webkit-animation: work 1.5s linear infinite;
}
</style>
</head>
<body>
<div id="content">
</div> 
</body>
</html>
