<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>css选择符</title>
<style>
span:lang(en){color:#6F0;}
a:lang(en){color:red;}
</style>
</head>
<body>
<h1>四、伪类选择符 Pseudo-Classes Selectors</h1>
<div>6、E:lang()--匹配使用特殊语言的E元素。（匹配使用中文的超级链接）(IE6,7不支持)</div>
<ul>
  <li>1111</li>
  <li><span>语言选择简体中文繁寫的怎麼樣？abc--zh-cn</span></li>
  <li>asdasdas</li>
</ul>
<ul>
  <li>222</li>
  <li><a href="#">222</a></li>
  <li>222</li>
</ul>
<ul>
  <li>333</li>
  <li>333</li>
  <li>333</li>
</ul>
</body>
</html>
