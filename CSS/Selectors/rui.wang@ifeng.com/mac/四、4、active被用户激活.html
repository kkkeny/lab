<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>css选择符</title>
<style>

a,p{ color:#C0F}
a:active{color:red;}
p:active{color:#6F0;}
</style>
</head>
<body>
<h1>四、伪类选择符 Pseudo-Classes Selectors</h1>
<div>4、E:active--设置元素在被用户激活（在鼠标点击与释放之间发生的事件）时的样式(IE6,7只支持a元素的:active，从IE8开始支持其它元素的:active)</div>
<ul>
  <li>1111</li>
  <li><a href="#">111</a></li>
  <li>111</li>
</ul>
<ul>
  <li>222</li>
  <li><p>2221</p></li>
  <li>222</li>
</ul>
<ul>
  <li>333</li>
  <li>333</li>
  <li>333</li>
</ul>
</body>
</html>
