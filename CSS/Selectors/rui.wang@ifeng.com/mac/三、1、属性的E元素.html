<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>css选择符</title>
<style>

.color{ color:#F30}
a[class]{ color:#0F0}
</style>
</head>
<body>
<h1>三、属性CSS Attribute Selectors</h1>
<div>1、E[属性]（ie6不支持）--选择具有att属性的E元素</div>
<ul>
  <li><a href="#" class="color">111</a></li>
  <li>111</li>
  <li>111</li>
</ul>
<ul>
  <li>222</li>
  <li><a href="#" class="color2">222</a></li>
  <li>222</li>
</ul>
<ul>
  <li>333</li>
  <li>333</li>
  <li>333</li>
</ul>
</body>
</html>
