<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>css选择符</title>
<style>

p:after{ font-size:12px; color:red;content:"如果你的能看到这段文字，说明你的浏览器只支持E:after";}
ul li::after{ color:#6F0;content:"如果你的能看到这段文字，说明你的浏览器只支持E::after";}
</style>
</head>
<body>
<h1>四、伪对象类选择符 Pseudo-Classes Selectors</h1>
<div>4、E:after/E::after--设置在对象后（依据对象树的逻辑结构）发生的内容。用来和content属性一起使用(IE6,7,8不支持)</div>

<p>
萨双方都是大<br/>法师地方热情方法哦秋风起
</p>
<ul>
    <li>
    <p>所发sadsaasdasdas生的事</p>
    </li>
   	<li>武器二3</li>
</ul>
</body>
</html>
