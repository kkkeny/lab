<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>css选择符</title>
<style>

.ie6>div>p{color:red;}
.ie6>div>ul>li>a{color:#6F0;}
</style>
</head>
<body>
<h1>二、关系CSS Relationship Selectors</h1>
<div>1、包含选择符E F--选择所有被E元素包含的F元素</div>
<br/>
<div>2、子选择符E>F(ie6不支持)--选择所有作为E元素的子元素F</div>
<div style="color:red">
	<div>
		<p >1111</p>
		<ul>
			<li><a href="#">222</a></li>
			<li><a href="#">222</a></li>
		</ul>
	</div>
</div>
<br/>
</body>
</html>
