<!doctype html>
<html>
<head>
 <title>IE7 {CSS2: auto}</title>

 <!-- Compliance patch for Microsoft browsers -->
 <!--[if lt IE 9]><script src="../ie7-js/lib/IE9.js"></script><![endif]-->

 <style>

  input:indeterminate + label {

      background-color: yellow;

   }

 </style>
</head>

<body>
 <script src="ie7-demo.js"></script>
 <h2>:indeterminate</h2>

 <p><input name="test" type="checkbox" id="test" value="test" checked>
  <label for="test">Is this the most fabulous <abbr title="Cascading Style Sheets">CSS</abbr> selector ever?</label></p>

 <p><button onclick="document.getElementById('test').indeterminate=true;">Set indeterminate state</button>
  <button onclick="document.getElementById('test').indeterminate=false;">Unset indeterminate state</button></p>

 <p>&lt;&nbsp;<a href="index.html">back</a></p>
</body>
</html>
